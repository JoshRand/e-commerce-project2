<div>
<table>
    <thead>
        <tr><th>ID</th><th>ROLE</th><th>NAME</th></tr>
    </thead>
   
            <tr *ngFor="let user of users" [user] = "user" >
                <td>{{user.userId}}</td>
                <td>{{user.role}}</td>
                <td>{{user.userName}}</td>
                <td><button class="del" (click)="deleteUser(user.userId)">DELETE</button></td>
            </tr>
</table>
</div>
